---
name: e2etests_on_st2_pr
description: Run e2etests for StackStorm/st2 GitHub PRs
pack: st2ci
enabled: true

trigger:
  type: circle_ci.build_event

criteria:
  trigger.body.payload.vcs_url:
    type: equals
    pattern: "https://github.com/StackStorm/st2"
  trigger.body.payload.pull_requests[0]:
    type: contains
    pattern: url
  trigger.body.payload.outcome:
    type: equals
    pattern: success

action:
  ref: core.local
  parameters:
    cmd: "echo {{trigger.body.payload}}"
