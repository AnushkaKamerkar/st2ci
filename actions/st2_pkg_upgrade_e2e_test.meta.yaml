---
name: st2_pkg_upgrade_e2e_test
pack: st2ci
description: End to end test for st2 packages post upgrade from one version to another.
enabled: true
runner_type: mistral-v2
entry_point: workflows/st2_pkg_upgrade_e2e_test.yaml
parameters:
    hostname:
        type: string
        required: true
    dns_zone:
        type: string
        description: Route53 DNS Zone to add host to
        default: uswest2.stackstorm.net
    instance_type:
        type: string
        default: c4.large
    environment:
        type: string
        enum:
            - sandbox
            - staging
            - production
        default: sandbox
    key_name:
        type: string
        default: st2_deploy
    keyfile:
        type: string
        default: /home/stanley/.ssh/stanley_rsa
    distro:
        type: string
        required: true
        enum:
            - CENTOS6
            - CENTOS7
            - RHEL6
            - RHEL7
            - UBUNTU14
            - UBUNTU16
    role:
        type: string
        default: cislave
    release:
        type: string
        enum:
            - stable
            - unstable
        default: stable
    upgrade_from_version:
        type: string
        required: true
    upgrade_to_version:
        type: string
        required: true
    pkg_env:
        type: string
        enum:
            - staging
            - production
        default: production
    enterprise:
        type: boolean
        default: false
    enterprise_key:
        type: string
    bootstrap_branch:
        type: string
        default: master
    bootstrap_script:
        type: string
    triggering_commit_url:
        type: string
        description: Optional info on the commit that triggered the end to end test.
    debug:
        type: boolean
        default: false
