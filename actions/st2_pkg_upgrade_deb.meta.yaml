---
name: st2_pkg_upgrade_deb
pack: st2ci
description: Upgrade deb packages on a box using apt-get
enabled: true
runner_type: mistral-v2
entry_point: workflows/st2_pkg_upgrade_deb.yaml
parameters:
    host:
        type: string
        required: true
        description: >
            Host on which upgrade should be performed
    pkg_list:
        type: list
        required: true
        default:
            - st2
            - st2web
            - st2chatops
            - st2mistral
