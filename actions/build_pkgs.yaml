---
name: build_pkgs
pack: st2ci
description: Build packages for st2
enabled: true
runner_type: mistral-v2
entry_point: workflows/build_pkgs.yaml
parameters:
    branch:
        type: string
        required: true
    packaging_branch:
        type: string
        default: master
    revision:
        type: string
        required: true
    circle_url:
        type: string
        required: false
    github_url:
        type: string
        required: false
    committer:
        type: string
        required: false
        # default: Kami
    commit_message:
        type: string
        required: false
    deploy_packages:
        type: boolean
        default: true
